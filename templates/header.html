{% load static %}
<header>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            {% if request.user.is_authenticated %}

            <div class="profile">

                <div class="profile-image">

                    <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces"
                         alt="">

                </div>

                <div class="profile-user-settings">

                    <h1 class="profile-user-name">{{request.user.username}}</h1>

                    <a class="profile-edit-btn" href="/accounts/profile/"><span><i class="fas fa-user"></i></span> Edit Profile</a>


                </div>

                <div class="profile-stats">

                    <ul>
                        <li><span class="profile-stat-count">164</span> posts</li>
                        <li><span class="profile-stat-count">188</span> followers</li>
                        <li><span class="profile-stat-count">206</span> following</li>
                    </ul>

                </div>

                <div class="profile-bio">

                    <p><span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit, amet consectetur
                        adipisicing
                        elit 📷✈️🏕️</p>

                </div>

            </div>

            <!-- End of profile section -->

            {% endif %}
            {% if request.user.is_staff %}
            <li><a href="/">Staff</a></li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <!-- End of container -->
</header>
